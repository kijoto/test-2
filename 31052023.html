            e.preventDefault();
            //preleva username password e verifica la correttezza
            var username_value = username_obj.value;
            var password_value = password_obj.value;
            console.log("username: "+username_value);
            console.log("password "+password_value);
            funzia(username_value, password_value);
        });

        function funzia(username_value, password_value) {
           if(username_value == "pippo" && password_value == "pippo") {
            alert("bravo pippo");
            }
            else if(username_value == "pippo" ) {
                alert("hai sbagliato la password :/");
            }  
            else {
                alert("non esiste un utente con questo nome");
            }
        }
        //preleva username e password e verifica la correttezza
        //se esiste un account di nome "pippo" e la password è "pippo"

    </script>
